{% load news_tags %}

<div class="list-group">
  {% get_categories as categories %}
  {% for category_item in categories %}
    <a href="{% url 'category' category_item.pk %}" class="list-group-item list-group-item-action">
      {{ category_item.name }}
    </a>
  {% endfor %}
</div>

{% show_categories %}
